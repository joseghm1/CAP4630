<!DOCTYPE html>

<head>
    <title>My Web Page</title>
</head>

<body>
    <form>
        Firstname: <input type="text" name="firstname" value=" Name" placeholder="First name"><br>
        Lastname: <input type="text" name="lastname" value="Name" placeholder="Last name"><br>
        Email: <input type="email" name="email" value="Email" placeholder="Email"><br>
        Phone: <input type="tel" name="phone" value="0000000000" placeholder="Phone"><br>
        Address: <input type="text" name="address" value="Address" placeholder="Address"><br>
        City: <input type="text" name="city" value="City" placeholder="City"><br>
        Birthday: <input type="date" name="birthdate" value="00/00/0000"><br>

        Gender: <br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Male<br>
        <input type="radio" name="gender" value="Other"> Male<br>
        Pets: <br>
        <input type="checkbox" name="pets" value="Dog"> Dog<br>
        <input type="checkbox" name="pets" value="Cat"> Cat<br>

        Cars: <br>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>

        </select><br>
        <input type="reset">

        <input type="submit" value="Submit">
    </form>
</body>




</html>
